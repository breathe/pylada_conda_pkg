package:
  name: pylada
  version: 1.0

source:
  git_url: https://github.com/pylada/pylada-light.git
  # path: ../pylada-light

build:
  # entry_points:
  # Put any entry points (scripts to be generated automatically) here. The
  # syntax is module:function.  For example
  #
  # - msgpack-python = msgpack-python:main
  #
  # Use number of commits since last tag as build number -- imperfect but mostly monotonic ...
  number: "{{GIT_DESCRIBE_NUMBER}}"

requirements:
  build:
    - python=3.4
    - setuptools
    - mpi4py
    - numpy
    - ipython
    - cython
    - pytest
    - eigen
    - nbconvert
    - nbformat
    - py
    - jupyter
    - scipy
    - quantities
    - f90nml
    - pytest-bdd
  run:
    - python=3.4
    - mpi4py
    - numpy
    - ipython
    - eigen
    - nbconvert
    - nbformat
    - py
    - jupyter
    - scipy
    - quantities
    - f90nml
test:
  # Python imports
  imports:
    - pylada

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.
    # You can also put a file called run_test.py in the recipe that will be run
    # at test time.
    # requires:
    # Put any additional test requirements here.  For example
    # - nosetests

about:
  home: https://github.com/pylada/pylada-light
